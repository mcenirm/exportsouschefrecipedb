<!doctype html>
<html>
    <head>
        <title>{{ x.recipe_name }}</title>
    </head>
    <body>
        <h1>{{ x.recipe_name }}</h1>
        <ul>
        {% for key in x._unaskedfor | sort %}
            {% if x[key] is not none %}
            <li>{{ key }}: {{ x[key] }}</li>
            {% endif %}
        {% endfor %}
        </ul>
        {% if 'image' in x %}
        <hr>
        <img src='{{ x.image }}'>
        {% endif %}
    </body>
</html>
